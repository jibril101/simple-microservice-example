apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: frontend
  labels:
    name: frontend
    env: production
spec:
  replicas: 1
  selector:
    matchLabels:
      name: frontend
  template:
    metadata:
      labels:
        name: frontend
    spec:
      containers:
      - name: frontend
        image: quay.io/jibril101/frontend
        imagePullPolicy: Always
        env:
        - name: API_GATEWAY
          value: http://gateway.cloudshaykh.com
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        - name: https
          containerPort: 443
          protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: gateway
  labels:
    name: gateway
    env: production
spec:
  replicas: 1
  selector:
    matchLabels:
      name: gateway
  template:
    metadata:
      labels:
        name: gateway
    spec:
      containers:
      - name: gateway
        image: quay.io/jibril101/gateway
        imagePullPolicy: Always
        env:
        - name: QUOTE_API
          value: http://quotes.cloudshaykh.com
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: quote-service
  labels:
    name: quote-service
    env: production
spec:
  replicas: 1
  selector:
    matchLabels:
      name: quote-service
  template:
    metadata:
      labels:
        name: quote-service
    spec:
      containers:
      - name: quote-service
        image: quay.io/jibril101/quote-service
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  namespace: default
  name: gateway
  labels: 
    name: gateway
    env: production
spec:
  selector:
    name: gateway
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: http

---
apiVersion: v1
kind: Service
metadata:
  namespace: default
  name: frontend
  labels: 
    name: frontend
    env: production
spec:
  selector:
    name: frontend
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: http
  - name: https
    port: 443
    protocol: TCP
    targetPort: https
  type: LoadBalancer

---
apiVersion: v1
kind: Service
metadata:
  namespace: default
  name: quote-service
  labels: 
    name: quote-service
    env: production
spec:
  selector:
    name: quote-service
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: http
